<!doctype html>
<html lang="en">
	<head>
		<title>masteralb | form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/form.css">
        <link rel="stylesheet" type="text/css" href="css/button.css">
        
	</head>

	<body>    
        <div class="container">
            <header>
                <div class="banner">
                    <img class="banner__logo" src="img/logo-pic.png" alt="">
                    <img class="banner__name" src="img/logo-name.png" alt="">
                </div>
            </header>
            <div class="content-wrapper">
                <div class="column">
                    <section>
                        <form method="post" action="#" autocomplete="off" class="form">
                            <fieldset class="form__container">
                                <legend class="form__header">Register Form</legend>
                                <div class="form__background">
                                <div class="form__body">
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="name">
                                            <span class="label__icon label__icon--username"></span>
                                            <span class="label__text">Your Name</span>
                                        </label>
                                        <input class="field__input" type="text" name="name" id="name" placeholder="Your Name">
                                    </div>
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="password">
                                            <span class="label__icon label__icon--padlock"></span>
                                            <span class="label__text">Password</span>
                                        </label>
                                        <input class="field__input" type="password" name="password" id="password" placeholder="Password">
                                    </div>
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="confirm-password">
                                            <span class="label__icon label__icon--padlock"></span>
                                            <span class="label__text">Confirm Password</span>
                                        </label>
                                        <input class="field__input" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                                    </div>
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="email">
                                            <span class="label__icon label__icon--email"></span>
                                            <span class="label__text">Email</span>
                                        </label>
                                        <input class="field__input" type="email" name="email" id="email" placeholder="Email">
                                    </div>
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="email">
                                            <span class="label__icon label__icon--location"></span>
                                            <span class="label__text">Email</span>
                                        </label>
                                        <select class="field__input" type="email" name="email" id="email" placeholder="Email">
                                            <option>One</option>
                                            <option>Two</option>
                                            <option>Three</option>
                                            <option>Four</option>
                                        </select>
                                    </div>
                                    <div class="form__field-wrapper form__field-wrapper--checkbox">
                                        <input class="field__checkbox" type="checkbox" name="agree" id="agree">
                                        <label class="field__label--checkbox" for="agree"><div class="field__checkbox-box"></div><span class="field__span">I have read and accept the terms of use</span></label>
                                    </div>
                                    <div class="form__field-wrapper form__field-wrapper--button">
                                        <input class="form__button button" type="submit" value="Sign In">
                                    </div>
                                </div>
                                </div>
                            </fieldset>
                          </form>
                    </section>
                    
                    <section>
                        <form method="post" action="#" autocomplete="off" class="form">
                            <fieldset class="form__container">
                                <legend class="form__header">Send Email</legend>
                                <div class="form__background">
                                <div class="form__body">
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="name">
                                            <span class="label__icon label__icon--username"></span>
                                            <span class="label__text">Your Name</span>
                                        </label>
                                        <input class="field__input" type="text" name="name" id="name" placeholder="Your Name">
                                    </div>
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="email">
                                            <span class="label__icon label__icon--email"></span>
                                            <span class="label__text">Your Email</span>
                                        </label>
                                        <input class="field__input" type="email" name="email" id="email" placeholder="Your Email">
                                    </div>
                                    <div class="form__field-wrapper">
                                        <textarea class="field__input field__input--textarea" name="message" placeholder="Type your message..."></textarea>
                                    </div>
                                    <div class="form__field-wrapper form__field-wrapper--checkbox">
                                        <input class="field__checkbox" type="checkbox" name="email-copy" id="email-copy">
                                        <label class="field__label--checkbox" for="email-copy"><div class="field__checkbox-box"></div><span class="field__span">Send a copy to my Email</span></label>
                                    </div>
                                    <div class="form__field-wrapper form__field-wrapper--button">
                                        <input class="form__button button" type="submit" value="Send Email">
                                    </div>
                                </div>
                                </div>
                            </fieldset>
                          </form>
                    </section>
                    
                    </div>
                    <div class="column">
                
                    
                    
                    
                    
                    <section>
                        <form method="post" action="#" autocomplete="off" class="form">
                            <fieldset class="form__container">
                                <legend class="form__header">Sign In Form</legend>
                                <div class="form__background">
                                <div class="form__body">
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="sign-in__input--name">
                                            <span class="label__icon label__icon--username"></span>
                                            <span class="label__text">Username</span>
                                        </label>
                                        <input class="field__input" type="text" name="name" id="sign-in__input--name" placeholder="Username">
                                    </div>
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="sign-in__input--password">
                                            <span class="label__icon label__icon--padlock"></span>
                                            <span class="label__text">Password</span>
                                        </label>
                                        <input class="field__input" type="password" name="email" id="sign-in__input--password" placeholder="Password">
                                    </div>
                                    <div class="form__field-wrapper form__field-wrapper--inline">
                                        <div class="form__field-wrapper form__field-wrapper--checkbox form__field-wrapper--checkbox-small">
                                        <input class="field__checkbox" type="checkbox" name="email-copy" id="remember">
                                        <label class="field__label--checkbox" for="remember"><div class="field__checkbox-box"></div><span class="field__span">Remember me</span></label>
                                    </div>
                                    <input class="form__button button button--small" type="submit" value="Sign In">
                                    </div>
                                </div>
                                </div>
                            </fieldset>
                          </form>
                    </section>
                    
                    
                    <section>
                        <form method="post" action="#" autocomplete="off" class="form">
                            <fieldset class="form__container">
                                <legend class="form__header">Recover Form</legend>
                                <div class="form__background">
                                <div class="form__body">
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="email">
                                            <span class="label__icon label__icon--email"></span>
                                            <span class="label__text">Enter your Email</span>
                                        </label>
                                        <input class="field__input" type="email" name="email" id="email" placeholder="Enter your Email">
                                    </div>
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="email">
                                            <span class="label__icon label__icon--phone"></span>
                                            <span class="label__text">Enter your Phone Number</span>
                                        </label>
                                        <input class="field__input" type="text" name="email" id="email" placeholder="Enter your Phone Number">
                                    </div>
                                    <div class="form__field-wrapper form__field-wrapper--inline">
                                        <input class="form__button button button--small" type="submit" value="Send">
                                        <input class="form__button button button--small button--disabled" type="button" disabled value="Done">
                                    </div>
                                </div>
                                </div>
                            </fieldset>
                          </form>
                    </section>
                    
                    
                    <section>
                        <form method="post" action="#" autocomplete="off" class="form">
                            <fieldset class="form__container">
                                <legend class="form__header">Subscribe Form</legend>
                                <div class="form__background">
                                <div class="form__body">
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="subscribe__input--email">
                                            <span class="label__icon label__icon--email"></span>
                                            <span class="label__text">Your Email</span>
                                        </label>
                                        <input class="field__input" type="text" name="email" id="subscribe__input--email" placeholder="Enter your Email">
                                    </div>
                                    <div class="form__field-wrapper form__field-wrapper--inline">
                                        <input class="form__button button button--small" type="submit" value="Subscribe">
                                    
                                        <input class="form__button button button--small button--decline" type="submit" value="No, Thanks">
                                    </div>
                                </div>
                                </div>
                            </fieldset>
                          </form>
                    </section>
            
            <footer>
                <div class="banner banner--bottom">
                    <img class="banner__logo" src="img/logo-pic.png" alt="">
                    <img class="banner__name" src="img/logo-name.png" alt="">
                    <img class="banner__url" src="img/logo-url.png" alt="">
                </div>
            </footer>
              </div>
            </div>            
        </div>
	</body>
</html>
