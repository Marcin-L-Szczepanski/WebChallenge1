<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/button.css">
        <link rel="stylesheet" type="text/css" href="css/form.css">
	</head>

	<body>
        <div class="container">
<section>
                        <form method="post" action="#" autocomplete="off" class="form">
                            <fieldset class="form__container">
                                <legend class="form__header">Register Form</legend>
                                <div class="form__background">
                                <div class="form__body">
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="name">
                                            <span class="label__icon label__icon--username"></span>
                                            <span class="label__text--visually-hidden">Your Name</span>
                                        </label>
                                        <input class="field__input" type="text" name="name" id="name" placeholder="Your Name">
                                    </div>
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="email">
                                            <span class="label__icon label__icon--email"></span>
                                            <span class="label__text--visually-hidden">Your Email</span>
                                        </label>
                                        <input class="field__input" type="email" name="email" id="email" placeholder="Your Email">
                                    </div>
                                    <div class="form__field-wrapper">
                                        <textarea class="field__input field__input--textarea" name="message" placeholder="Type your message..."></textarea>
                                    </div>
                                    <div class="form__field-wrapper form__field-wrapper--checkbox">
                                        
                                        <input class="field__checkbox" type="checkbox" name="email-copy" id="email-copy">
                                        <label class="field__label--checkbox" for="email-copy"><div class="field__checkbox-box"></div><span class="field__span">Send a copy to my Email</span></label>
                                        
                                    </div>
                                    <div class="form__field-wrapper">
                                        <input class="form__button button" type="submit" value="Send Email">
                                    </div>
                                </div>
                                </div>
                            </fieldset>
                          </form>
                    </section>
                    
                    <section>
                        <form method="post" action="#" autocomplete="off" class="form">
                            <fieldset class="form__container">
                                <legend class="form__header">Send Email</legend>
                                <div class="form__background">
                                <div class="form__body">
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="name">
                                            <span class="label__icon label__icon--username"></span>
                                            <span class="label__text--visually-hidden">Your Name</span>
                                        </label>
                                        <input class="field__input" type="text" name="name" id="name" placeholder="Your Name">
                                    </div>
                                    <div class="form__field-wrapper">
                                        <label class="field__label"  for="email">
                                            <span class="label__icon label__icon--email"></span>
                                            <span class="label__text--visually-hidden">Your Email</span>
                                        </label>
                                        <input class="field__input" type="email" name="email" id="email" placeholder="Your Email">
                                    </div>
                                    <div class="form__field-wrapper">
                                        <textarea class="field__input field__input--textarea" name="message" placeholder="Type your message..."></textarea>
                                    </div>
                                    <div class="form__field-wrapper form__field-wrapper--checkbox">
                                        <input type="checkbox" name="email-copy" id="email-copy">
                                        <label for="email-copy">Send a copy to my Email</label>
                                    </div>
                                    <div class="form__field-wrapper">
                                        <input class="form__button button" type="submit" value="Send Email">
                                    </div>
                                </div>
                                </div>
                            </fieldset>
                          </form>
                    </section>
                    
                    </div>
	</body>
</html>
